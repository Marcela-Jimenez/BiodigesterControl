<div class="mt-5" >
    <div class="container align-middle w-75" >
      <form class="shadow p-3 rounded-3">
        <div class="col-12 text-center">
          <span class="h2">Biodigester Control</span>
        </div>
        <div class="col-12 text-center">
          <img class="text-center" style="width: 12rem;" src="../../assets/images/biodigestor.png" />
        </div>
  
        <div class="form-floating mt-3 mb-3 ">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Ingrese Email</label>
        </div>
        <div class="form-floating " >
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Ingrese Contraseña</label>
        </div>
        <div class="col-11 mt-3 text-end">
          <button type="submit" class="btn btn-success">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
